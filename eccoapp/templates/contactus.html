{% extends "side_base.html" %}

{% load static %}
{% block content %}

<div id="contact" class="form-1">
    <img class="decoration-star" src="{% static 'images/decoration-star.svg' %}" alt="alternative">
    <img class="decoration-star-2" src="{% static 'images/decoration-star.svg' %}" alt="alternative">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="image-container">
                    <img class="img-fluid" src="{% static 'images/contact.png' %}" alt="alternative">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="text-container">
                    <h2>Contact us for a quote using the following form</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control-input" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control-input" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control-textarea" placeholder="Message" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
